# DB Configuration
spring.datasource.url=jdbc:mysql://db:3306/tp_foyer_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Web Server (Tomcat) configuration
spring.application.name=tp-foyer
server.port=8089
server.servlet.context-path=/tpfoyer
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Actuator and Prometheus Configuration
management.endpoints.web.exposure.include=prometheus,health,info 
management.endpoint.prometheus.enabled=true
# Remove management.endpoints.web.base-path to avoid double prefix issues