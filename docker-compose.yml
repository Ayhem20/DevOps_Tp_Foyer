version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: mysql_container
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE : tp_foyer_db


    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    image: chaimasassi/tp-foyer:latest
    restart: on-failure
    depends_on :
      - db
    ports:
      - "8083:8083"

    environment:

      MYSQL_ROOT_PASSWORD: ""

volumes:
  db_data: